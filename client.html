<!DOCTYPE html>
<html>
  <style>
    td
    {
      width:100px;
      height:100px;
      text-align:center;
      background-color:yellow;
      border: black 1px solid;
    }
  </style>
  <head>
      <script src="socket.io/socket.io.js"></script>
      <script type="text/javascript">
      
        var side = "";    //X or O later
        var boxes = new Array();
        var player = '[PLAYER]';                
        var socketio = io.connect("192.168.0.202:1337");
        var yourTurn = [YOURTURN];
        
        
        socketio.on("player2joined", function(data) 
        {
          document.getElementById("waitingMsg").style.display="none";
        });
        
        //On receive data
        socketio.on("play", function(data) 
        {
          try
          {
            var n = parseInt(data['message'].replace("box",""));
            if (typeof boxes[n] === 'undefined')
            {
              boxes[n] = data['player'];                           
            }
          }
          catch(err)
          {}
                      
          displayArray();
          yourTurn = toggle(yourTurn);            
        });

      
      
        //Send out data
        function sendMessage(cat, m) 
        { socketio.emit(cat, { message : m, player: player}); }
        

        
        //Display the array
        function displayArray()
        {          
          for (var i = 0; i < 9; i++)
          {
            if (typeof boxes[i] !== 'undefined')
            { document.getElementById("box" + i).innerHTML = boxes[i]; }
          }
        }
        
        //toggle a bool
        function toggle(v)
        {
          if (v === true)
          { return false; }
          else
          { return true; }
        }
        
        
      </script>
  </head>
  <body>
    <div id="playerID"></div>
    <div id="waitingMsg" style="display:[SHOW_WAITING];">Waiting for player 2...</div>
    <table>
      <tr>
        <td id="box0"></td>
        <td id="box1"></td>
        <td id="box2"></td>
      </tr>
      <tr>
        <td id="box3"></td>
        <td id="box4"></td>
        <td id="box5"></td>
      </tr>
      <tr>
        <td id="box6"></td>
        <td id="box7"></td>
        <td id="box8"></td>
      </tr>  
    </table>    
  <script>
    //Add actions to boxes
    for (var i = 0; i < 9; i++)
    {      
      document.getElementById("box" + i).onclick = function() 
      {
        if (yourTurn === true)
        {
          sendMessage("playReq",this.id); 
        }
        else
        {}
      };
    }
    document.getElementById("playerID").innerHTML = "You are player " + player;
    
  </script>
  
  </body>
  
  
</html>
